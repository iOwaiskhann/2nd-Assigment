<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <div>
    <h1>Application Form</h1>
    <label for="username">First Name:</label>
    <input type="text" name="username" id="username">
    <label for="username">Last Name:</label>
    <input type="text" name="username" id="username">
    </div>
    <br>

    <div>
    <label for="Dbt">Date of birth:</label>
    <input type="date" name="Dbt" id="Dbt">
    <label for="age">Age:</label>
    <input type="number" name="age" id="age">
    </div>
    <br>

    <div>
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="gender">Male</option>
        <option value="gender">Female</option>
    </select>
    <label for="email">Email Adress:</label>
    <input type="email" name="email" id="email">
    </div>
    <br>

    <div>
    <label for="">Positions Available</label>
    <input type="radio" name="" id="">Junior 
        Developer
        <input type="radio" name="" id="">Mid-level 
        Developer
        <input type="radio" name="" id="">Senior 
        Developer
    </div>
    <br>

    <div>
        <label for="languages"> programming Languages:</label>
        <input type="checkbox" name="chake" id="chaked"> java
        <input type="checkbox" name="chake" id="chaked"> java Script
        <input type="checkbox" name="chake" id="chaked"> Python
    </div>
    <br>

    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <label for="cnfpassword">Confirm Password:</label>
        <input type="password" name="cnfpassword" id="cnfpassword">
    </div>

         <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
</body>
</html>
